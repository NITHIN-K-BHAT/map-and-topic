name: Upload Region Files to S3 and SharePoint

on:
  push:
    branches:
      - main
    paths:
      - 'maps-topic-qa/Topics/Region/**'

jobs:
  upload-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli
 
      - name: Upload Region Files to S3 with Prefixed Filenames
        run: |
          for file in $(find maps-topic-qa/Topics/Region -type f); do
            country=$(echo "$file" | cut -d'/' -f4)
            filename=$(basename "$file")
            aws s3 cp "$file" "s3://oxygen.xml/maps-topic-qa/Topics/Region/$country/${filename}"
          done

      - name: Upload Files to SharePoint
        run: |
          CLIENT_ID="${{ secrets.CLIENT_ID }}"
          CLIENT_SECRET="${{ secrets.CLIENT_SECRET }}"
          TENANT_ID="${{ secrets.TENANT_ID }}"
          SITE_NAME="Europa"
          SITE_ID="431a40db-2230-435a-b2e8-a840482a228c"
          DRIVE_ID="b!20AaQzAiWkOy6KhASCoijEiko1lHz8xHkoYjM70zcDXpsAgwU3puSolNN1VdApwP"

          # Assuming each file in Region folder should be uploaded
          # Adjust if necessary

          for file in $(find maps-topic-qa/Topics/Region -type f); do
            FILE_PATH="$file"

            # Get OAuth2 Access Token
            TOKEN_RESPONSE=$(curl -sX POST \
              -d "client_id=$CLIENT_ID&client_secret=$CLIENT_SECRET&grant_type=client_credentials&scope=https://graph.microsoft.com/.default" \
              "https://login.microsoftonline.com/$TENANT_ID/oauth2/v2.0/token")

            echo "Token Response: $TOKEN_RESPONSE"

            ACCESS_TOKEN=$(echo $TOKEN_RESPONSE | jq -r .access_token)

            echo "Access Token: $ACCESS_TOKEN"

            # Upload File to SharePoint
            UPLOAD_RESPONSE=$(curl -sX PUT \
              -H "Authorization: Bearer $ACCESS_TOKEN" \
              -H "Content-Type: application/json" \
              --data "{\"@microsoft.graph.conflictBehavior\": \"replace\"}" \
              --data-binary "@$FILE_PATH" \
              "https://graph.microsoft.com/v1.0/sites/$SITE_ID/drives/$DRIVE_ID/items/root:/$FILE_PATH:/content")

            echo "Upload Response: $UPLOAD_RESPONSE"
          done
